<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prazer em te conhecer</title>
    <style>
        body {
            background-color: rgb(80, 80, 80);
            color: rgb(184, 184, 184);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Sabendo seu nome</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        if (nome == 'Eduardo')
            document.write('Que nome lindo')
        else
            document.write('')
    </script>
</body>
</html>
