<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff99cc, #ff6699);
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        
        h1 {
            color: #ff3366;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* Remove o flex layout para evitar reposicionamento automático */
        .buttons {
            position: relative;
            height: 60px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-sim {
            background-color: #33cc66;
            color: white;
            box-shadow: 0 5px 10px rgba(51, 204, 102, 0.4);
            /* Posição absoluta fixa para o botão Sim no centro-esquerda */
            position: absolute;
            left: 30%;
            transform: translateX(-50%);
        }
        
        .btn-nao {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 5px 10px rgba(255, 51, 102, 0.4);
            /* Posição absoluta inicial para o botão Não no centro-direita */
            position: absolute;
            left: 70%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .resposta {
            font-size: 1.8rem;
            color: #ff3366;
            margin-top: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .coracao {
            position: absolute;
            font-size: 24px;
            color: #ff3366;
            opacity: 0;
            animation: flutuar 3s infinite ease-in-out;
        }
        
        @keyframes flutuar {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você me ama?</h1>
        <div class="buttons">
            <button class="btn btn-sim" id="btnSim">Sim</button>
            <button class="btn btn-nao" id="btnNao">Não</button>
        </div>
        <div class="resposta" id="resposta">Eu também te amo! ❤️</div>
    </div>

    <script>
        const btnNao = document.getElementById('btnNao');
        const btnSim = document.getElementById('btnSim');
        const resposta = document.getElementById('resposta');
        
        // Função para mover o botão "Não" quando o mouse passar por cima
        btnNao.addEventListener('mouseover', function() {
            // Calcula posição aleatória dentro da página
            const maxX = window.innerWidth - btnNao.offsetWidth;
            const maxY = window.innerHeight - btnNao.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Remove a transformação inicial e define posição fixa na página
            btnNao.style.transform = 'none';
            btnNao.style.position = 'fixed';
            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
        });
        
        // Ação quando clicar no botão "Sim"
        btnSim.addEventListener('click', function() {
            resposta.style.opacity = '1';
            
            // Criar corações flutuantes
            criarCoracoes();
            
            // Desabilitar os botões após clicar
            btnSim.disabled = true;
            btnNao.disabled = true;
        });
        
        // Função para criar corações animados
        function criarCoracoes() {
            const quantidade = 15;
            
            for (let i = 0; i < quantidade; i++) {
                setTimeout(() => {
                    const coracao = document.createElement('div');
                    coracao.innerHTML = '❤️';
                    coracao.classList.add('coracao');
                    
                    // Posição aleatória inicial
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight;
                    
                    coracao.style.left = startX + 'px';
                    coracao.style.top = startY + 'px';
                    
                    document.body.appendChild(coracao);
                    
                    // Remove o coração após a animação
                    setTimeout(() => {
                        coracao.remove();
                    }, 3000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
