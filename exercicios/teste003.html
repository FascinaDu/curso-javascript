<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 003</title>
    <style>
        body {
            font: bold 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var num = Number(window.prompt('Digite um número:'))
        document.write(`Seu número em dobro é ${num*2}</br>`)
        document.write(`Seu número em triplo é ${num*3}</br>`)
        document.write(`Sua raiz quadrada é ${num**(1/2)}</br>`)
    </script>
</body>
</html>
