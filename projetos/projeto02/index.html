<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Downloader</h1>
            <p>Cole o link do YouTube e baixe o vídeo ou áudio</p>
        </header>
        
        <main>
            <div class="input-container">
                <input type="text" id="youtube-url" placeholder="Cole o link do YouTube aqui...">
                <button id="fetch-btn">Buscar</button>
            </div>
            
            <div id="video-info" class="hidden">
                <div class="video-preview">
                    <img id="thumbnail" src="" alt="Thumbnail do vídeo">
                    <div class="video-details">
                        <h2 id="video-title"></h2>
                        <p id="video-duration"></p>
                        <p id="video-author"></p>
                    </div>
                </div>
                
                <div class="download-options">
                    <h3>Opções de Download</h3>
                    <div class="options-container">
                        <div class="option">
                            <button id="download-video" class="download-btn">
                                <i class="fas fa-video"></i> Baixar Vídeo
                            </button>
                            <select id="video-quality">
                                <option value="highest">Melhor Qualidade</option>
                                <option value="720p">720p</option>
                                <option value="480p">480p</option>
                                <option value="360p">360p</option>
                            </select>
                        </div>
                        
                        <div class="option">
                            <button id="download-audio" class="download-btn">
                                <i class="fas fa-music"></i> Baixar MP3
                            </button>
                            <select id="audio-quality">
                                <option value="highest">Melhor Qualidade</option>
                                <option value="medium">Média Qualidade</option>
                                <option value="lowest">Baixa Qualidade</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processando seu pedido...</p>
            </div>
            
            <div id="download-progress" class="hidden">
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-text">0%</p>
            </div>
        </main>
        
        <footer>
            <p>Desenvolvido com ❤️ | Use com responsabilidade</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
